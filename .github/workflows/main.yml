name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 2. –ö–µ—à Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 3. –°–±–æ—Ä–∫–∞ + —Ç–µ—Å—Ç—ã
      - name: Build with Gradle
        run: ./gradlew clean build --info

      # 4. Checkstyle + ReviewDog
      - name: Run Checkstyle with reviewdog
        run: |
          ./gradlew checkstyleMain checkstyleTest
          find . -name "checkstyle-result.xml" -exec cat {} \; \
            | reviewdog -f=checkstyle -name="checkstyle" -reporter=github-pr-review

      # 5. SpotBugs + ReviewDog
      - name: Run SpotBugs with reviewdog
        run: |
          ./gradlew spotbugsMain spotbugsTest
          find . -name "spotbugsXml.xml" -exec cat {} \; \
            | reviewdog -f=checkstyle -name="spotbugs" -reporter=github-pr-review

      # 6. Semgrep (–∞–Ω–∞–ª–∏–∑ —É—è–∑–≤–∏–º–æ—Å—Ç–µ–π)
      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep --config=auto --error

      # 7. –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ Telegram
      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ CI finished for ${{ github.repository }}
            üì¶ Commit: ${{ github.sha }}
            üë§ Author: ${{ github.actor }}
            üîó ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
